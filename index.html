    <body>
        <div class="wrapper">
          <span class="bg-animate"></span>
          <span class="bg-animate2"></span>
          <div class="form-box login">
            <h2 class="animation" syle="--i:0;">Login</h2>
            <form action="#">
              <div class="input-box animation " syle="--i:1;">
                <input type="text" required>
                <label >Username</label>
              </div>
              <div class="input-box animation" syle="--i:2;">
                <input type="password" required>
                <label >password</label>
              </div>
              <button type="submit" class="btn animation" syle="--i:3;">Login</button>
              <div class="logreg-link animation" syle="--i:4;">
                <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
              </div>
            </form>
          </div>

          <div class="info-text login">
            <h2 class="animation" style="--i:17;">welcom Back</h2>
            <p class="animation" style="--i:18;">Lorem ipsum, dolor sit amet consectetur
              adipisicing
            </p>
          </div>
         <!-- 2 eme partie -->
          <div class="form-box register">
            <h2 class="animation" style="--i:17;">sign Up</h2>
            <form action="#">
              <div class="input-box animation" style="--i:18;">
                <input type="text" required>
                <label >Username</label>
              </div>
              <div class="input-box animation" style="--i:19;">
                <input type="email" required>
                <label >Email</label>
              </div>
              <div class="input-box animation" style="--i:20;">
                <input type="password" required>
                <label >password</label>
              </div>
              <button type="submit" class="btn animation" style="--i:21;">Sign Up</button>
              <div class="logreg-link animation" style="--i:22;">
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
              </div>
            </form>
          </div>
          <div class="info-text register">
            <h2 class="animation" style="--i:17;">welcom Back</h2>
            <p class="animation" style="--i:18;">Lorem ipsum, dolor sit amet consectetur
              adipisicing
            </p>
          </div>
        </div>
